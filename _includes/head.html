<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ page.title }}</title>

	<meta name="description" content="{{ site.description }}">

	<!-- add canonical -->
	<link rel="canonical" href="{{ page.canonical_url | prepend: site.base_canonical }}">

	<!-- open graph protocol -->
	<meta property="og:url" content="{{ page.canonical_url | prepend: site.base_canonical }}" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ page.title }} - {{ site.suffix }}" />
	<meta property="og:description" content="{{ site.description }}" />
	<meta property="og:image" content="{{ "/static/img/order_cookingClass.png" | prepend: site.baseurl }}" />

	<!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/static/img/0_favicon.ico" | prepend: site.baseurl }}">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/theme.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/template2.css" />

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', '{{ site.google_analytics }}');   
	</script>

	<!-- Not an ideal way to specify content-language but leave it for now -->
	<meta http-equiv="content-language" content="th, en">
</head>
